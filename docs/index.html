<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSpider 3</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prism-themes/themes/prism-material-light.css">
  <link rel="stylesheet" href="./googleIcon.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
<script>
  window.app = document.getElementById('app')
  window.$docsify = {
    name: 'JSpider',
    repo: 'https://github.com/Konghayao/JSpider',
    coverpage: true,
    homepage: './zh-cn/README.md',
    loadNavbar: true,
    auto2top: true,
    maxLevel: 3,
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'chinese'
    },
    plugins: [
      function (hook, vm) {
        // parse twemoji
        hook.doneEach(function () {
          twemoji.parse(app);
        });
      },]

  }
  async function main() {
    console.log('JSpider 载入')
    await import('https://cdn.jsdelivr.net/npm/js-spider/dist/esm/JSpider.min.js').then(({ JSpider }) => {
      window.JSpider = JSpider

    })
    const { $Mock } = JSpider.tools;
    //await $Mock("excel");
  }
  main()
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>



</html>
