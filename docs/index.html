<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<script>
  window.$docsify = {
    name: 'JSpider',
    repo: 'https://github.com/Konghayao/JSpider',
    coverpage: true,
    homepage: './zh-cn/README.md',
    loadNavbar: true, auto2top: true,
    maxLevel: 3,
    count: {
      countable: true,
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'chinese'
    },
    plugins: [
      function (hook, vm) {
        hook.doneEach(() => {
          console.log('格式化文本中')
          pangu.autoSpacingPage();
        });
      }]
  }
</script>
